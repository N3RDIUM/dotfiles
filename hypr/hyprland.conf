$mainMod = SUPER

bind = $mainMod, N, exec, $editor
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod, R, exec, python ~/.config/astal/reload.py;
bind = $mainMod, Q, killactive
bind = $mainMod, F, togglefloating
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, C, exec, hyprpicker -a -f hex | wl-copy
bind = $mainMod, W, exec, wlsunset -T 4001
bind = $mainMod, K, exec, pkill wlsunset

bindl=, XF86AudioMute, exec, ags -r "toggle_mute()"
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+ && ags -r "volume_changed()"
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%- && ags -r "volume_changed()"
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ags -r "mute_toggle()"
bind=, XF86AudioPlay, exec, playerctl play-pause && ags -r "play_pause()"

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, D, workspace, 11 # Dashboard
bind = SUPER_CTRL, left, workspace, e-1
bind = SUPER_CTRL, right, workspace, e+1
bind = SUPER_CTRL, E, workspace, empty

bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10
bind = SUPER_SHIFT, E, movetoworkspace, empty

bind = $mainMod, S, togglespecialworkspace, magic
bind = SUPER_SHIFT, S, movetoworkspace, special:magic
bind = $mainMod,Tab,cyclenext
bind = $mainMod,Tab,bringactivetotop

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

